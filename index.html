<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Cover Download</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-black flex justify-center items-center h-screen">
    <div class="flex flex-col items-center bg-black p-8 rounded-lg">
        <!-- Netflix logo -->
        <img src="https://www.freepnglogos.com/uploads/netflix-logo-drawing-png-19.png" alt="Netflix logo" class="mb-4 max-w-xs">
        <!-- Movie cover image -->
        <img src="https://i.ibb.co/ZgBMB9b/Screenshot-1235.png" alt="Actual movie cover image" class="mb-4 rounded w-auto h-auto max-w-xs" style="height:450px;">
        <!-- Download button with JavaScript call -->
        <button onclick="javascript:void(0);" class="bg-yellow-400 text-yellow-900 px-6 py-2 rounded shadow-lg flex items-center hover:bg-yellow-500">
            Download now
            <i class="fas fa-download ml-2"></i>
        </button>
    </div>
</body>
</html>
